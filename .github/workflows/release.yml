name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: telegram-downloader-linux
            asset_name: telegram-downloader-linux
          - os: macos-latest
            artifact_name: telegram-downloader-macos
            asset_name: telegram-downloader-macos
          - os: windows-latest
            artifact_name: telegram-downloader-windows.exe
            asset_name: telegram-downloader-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name ${{ matrix.asset_name }} main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug - List artifacts
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/telegram-downloader-linux/telegram-downloader-linux
            artifacts/telegram-downloader-macos/telegram-downloader-macos
            artifacts/telegram-downloader-windows.exe/telegram-downloader-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
